<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>미션</title>
    
    <style>
        * {
            margin:0;
            padding:0;
        }
        .wrap {
            margin:50px;
        }
        .select {
            width:800px;
            height:100px;
            border:1px solid #000;
        }
        .select img {
            width:150px;
            float:left;
        }
        
        .container {
            position: absolute;
            width:800px;
            height:400px;
            border:1px solid #000;
        }
        
        .container img {
            position: absolute;
            width:100px;    
        }
    </style>
	
    <script type="text/javascript"  src="../../../libs/jquery-1.11.0.min.js"> </script>
    <script>
        
		var $imgs = null;
        $(document).ready(function(){

        	$imgs = $(".container img");
            initEvent();
        })
        
        
        // 드래그를 위한 이벤트 초기화
        function initEvent(){
            // 컨테이너 이미지에 mousedown 이벤트 등록
            $imgs.on("mousedown",function(e){
            	console.log('mousedown');
                
                
                activeDragEvent();
               
            })
        }
        
        // step #02-04 추가
        // 이벤트 활성화
        function activeDragEvent(){
            // 문서에 mousemove 이벤트 등록
            $(document).on("mousemove", function(e){
            	console.log('mousemove');
            	e.preventDefault();
            })
            
            // 문서에 mouseup 이벤트 등록
            $(document).on("mouseup",function(e){
            	console.log('mouseup');
            	$(document).off();      
            });
        }
        
    </script>

</head>
    
<body>
    <div class="wrap">
        <div class="select">
            <!-- 여기에 이미지를 드래그&드랍 하면 추가 됩니다. -->
        </div>
        <div class="container">
            <img src="banners/1.png" >
            <img src="banners/2.png" >
            <img src="banners/3.png" >
            <img src="banners/4.png" >
            <img src="banners/5.png" >
        </div>
    </div>
</body>

</html>
